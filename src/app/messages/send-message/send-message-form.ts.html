<div class="modal-header">
    <h4 class="modal-title">New Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #addMessageForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">To</label>
            <input type="email" [(ngModel)]="message.to" class="form-control" name="to" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
                <label for="exampleInputEmail1">Subject</label>
                <input type="email" [(ngModel)]="message.subject" class="form-control" name="subject" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleTextarea">Message</label>
            <textarea [(ngModel)]="message.body"  class="form-control" name="body" id="exampleTextarea" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-outline-dark">Submit</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>        
    </form>
</div>
